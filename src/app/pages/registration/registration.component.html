<form class="registration" (ngSubmit)="submit()">
<mat-card>
  <mat-card-header>Registration</mat-card-header>
  <button mat-button [matMenuTriggerFor]="Registration" class="registration-icon" aria-label="Example icon-button with menu icon">
    <span>Gender</span>
    <mat-menu #Registration="matMenu">
      <button mat-menu-item>Male</button>
      <button mat-menu-item>Female</button>
      <button mat-menu-item>What Ever the Fuck</button>
    </mat-menu>
  </button>
  <mat-card-content class="flex">
    <mat-form-field class="name">
      <mat-label>First name</mat-label>
      <input [formControl]="formGroup.controls.firstName" type="firstName" matInput>
      <mat-error *ngIf="formGroup.controls.firstName.hasError('required')">
        First Name
      </mat-error>
    </mat-form-field>

    <mat-form-field class="lastName">
        <mat-label>Last Name</mat-label>
        <input [formControl]="formGroup.controls.lastName" type="lastName" matInput>
        <mat-error *ngIf="formGroup.controls.lastName.hasError('reuqired')">
        Last Name
        </mat-error>
    </mat-form-field>

    <mat-form-field class="adresse">
      <mat-label>Adresse</mat-label>
      <input [formControl]="formGroup.controls.street" type="adresse" matInput>
      <mat-error *ngIf="formGroup.controls.street.hasError('required')">
        no Street
      </mat-error>
    </mat-form-field>

    <mat-form-field class="city">
      <mat-label>City</mat-label>
      <input [formControl]="formGroup.controls.city" type="city" matInput>
      <mat-error *ngIf="formGroup.controls.city.hasError('required')">
        no City
      </mat-error>
    </mat-form-field>

    <mat-form-field class="postalCode">
      <mat-label>Postal Code</mat-label>
      <input [formControl]="formGroup.controls.zip" type="postalCode" matInput>
      <mat-error *ngIf="formGroup.controls.zip.hasError('required')">
        no zip
      </mat-error>
    </mat-form-field>

    <mat-form-field class="country">
      <mat-label>Country</mat-label>
      <input [formControl]="formGroup.controls.country" type="country" matInput>
      <mat-error *ngIf="formGroup.controls.country.hasError('required')">
        no Country
      </mat-error>
    </mat-form-field>

    <mat-form-field class="email">
      <mat-label>Email</mat-label>
      <input [formControl]="formGroup.controls.email" type="email" matInput>
      <mat-error *ngIf="formGroup.controls.email.hasError('pattern')">
      wrong Email
      </mat-error>
      <mat-error *ngIf="formGroup.controls.email.hasError('required')">
      email requried
      </mat-error>
    </mat-form-field>

    <mat-form-field class="password">
      <mat-label>Password</mat-label>
      <input [formControl]="formGroup.controls.password" type="password" matInput>
      <mat-error *ngIf="formGroup.controls.password.hasError('required')">
        Password
      </mat-error>
    </mat-form-field>

    <mat-form-field class="phoneNumber">
      <mat-label>Phonenumber</mat-label>
      <input [formControl]="formGroup.controls.phone" type="phoneNumber" matInput>
    </mat-form-field>

    <mat-form-field class="phoneNumber">
      <mat-label>Mobile Phonenumber</mat-label>
      <input [formControl]="formGroup.controls.mobilePhone" type="phoneNumber" matInput>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions class="registrationButton">
    <button mat-button mat-raised-button color="accent" type="submit" >
      Registration
    </button>
  </mat-card-actions>
</mat-card>
</form>
