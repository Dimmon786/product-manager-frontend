<form class="login" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>Login</mat-card-header>
    <mat-card-content class="flex">
      <mat-form-field class="email">
        <mat-label>Email-Adresse</mat-label>
        <input [formControl]="formGroup.controls.email" type="email" matInput>
        <mat-error *ngIf="formGroup.controls.email.hasError('required')">
          Suka schreib deine Blyatmail
        </mat-error>
        <mat-error *ngIf="formGroup.controls.email.hasError('pattern')">
          Brot kann schimmeln, was kannst du?
        </mat-error>
      </mat-form-field>
      <mat-form-field class="password">
        <mat-label>Passwort</mat-label>
        <input [formControl]="formGroup.controls.password" type="password" matInput>
        <mat-error *ngIf="formGroup.controls.password.hasError('required')">
          Dein Passwort ist scheisse Junge!!!!!!!!
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="loginButton">
      <button mat-button mat-raised-button color="primary" type="submit">
        Login
      </button>
      <button mat-button mat-raised-button color="accent" type="button" routerLink="/auth/registration/">
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</form>
