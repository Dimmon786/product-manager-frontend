<p>
  <mat-toolbar color="primary">
    <div>
      <button mat-icon-button [matMenuTriggerFor]="Menu" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon routerLink="">menu</mat-icon>
        <mat-menu #Menu="matMenu">
          <button mat-menu-item routerLink="auth/login/">Login</button>
          <button mat-menu-item routerLink="category/list">Category</button>
          <button mat-menu-item routerLink="products/list">Products</button>
          <button mat-menu-item routerLink="">Home</button>
        </mat-menu>
      </button>
      <span>Gemstone Galleria</span>
    </div>
    <div class="right">
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="CategoriesComponent" class="categories-icon" aria-label="Example icon-button with heart icon">
        <span>Categories</span>
        <mat-menu #CategoriesComponent="matMenu">
            <button mat-menu-item routerLink="category/list/">List</button>
            <button mat-menu-item routerLink="category/create/">Create</button>
        </mat-menu>
      </button>
      <button mat-button [matMenuTriggerFor]="ProductComponent" class="products-icon" aria-label="Example icon-button with share icon">
        <span>Products</span>
        <mat-menu #ProductComponent="matMenu">
          <button mat-menu-item routerLink="products/list/">Products List</button>
          <button mat-menu-item routerLink="products/create">Create</button>
        </mat-menu>
      </button>
    </div>
  </mat-toolbar>
